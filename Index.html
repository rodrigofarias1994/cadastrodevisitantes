<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de visitantes </title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <form>
    <h1>Sejam bem vindos(as), Visitantes</h1>
    </br>
    <label for="nome">Nome do Visitante</label>
    <input type="text" id="nome" placeholder="Digite o nome" required>
    <div class="lado-a-lado">
      <div class="lado">

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="Digite o CPF" required>
      </div>
      <div class="lado">
        <label for="profissao">Profiss√£o</label>
        <input type="text" id="profissao" placeholder="Digite a profissao">
      </div>
    </div>

    <div class="lado-a-lado">
      <div class="lado">
        <label for="genero">Genero</label>
        <select id="genero">
          <option>Masculino</option>
          <option>Feminino</option>
        </select>
      </div>
      <div class="lado">
        <label for="complemento">Idade</label>
        <input type="text" id="idade" placeholder="Digite sua idade">
      </div>
    </div>


    <div class="lado-a-lado">
      <div class="lado">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" placeholder="Digite sua cidade" required>

      </div>
      <div class="lado">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" placeholder="Digite seu bairro" required>


      </div>
      <br />
      <input className="w-full p-3 mt-4 rounded-md border cursor-pointer bg-[#e3e7e8]" type="button" value="Enviar" />
    </div>


  </form>
  <script src="./jquery.js"></script>
  <script src="./jquery.mask.js"></script>
  <script>
    $('#cpf').mask('000.000.000-00', {reverse: true});
  </script>
 
</body>

</html>
